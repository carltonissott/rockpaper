<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src ="javascript.js"defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
  <div class="gameover">
    <H1>GAME OVER! </H1>
  </div>
  <h1 class="mainheader">Rock paper scissors... a game of chance or skill.</h1>

  <div class="playerButtons">
    <button id="rock">Rock <img src="https://img.icons8.com/ios-glyphs/100/FFFFFF/rock.png"/></button>
    <button id="paper">Paper<img src="https://img.icons8.com/laces/100/FFFFFF/experimental-paper-laces.png"/></button>
    <button id="scissors">Scissors <img src="https://img.icons8.com/ios/100/FFFFFF/scissors.png"/></button>
  </div>
  <div class="rounds">
    <div class="playerScoreboard"> Player Score: 0</div>
    <div class="computerScoreboard"> Computer Score: 0</div>
    <div class="gameover"></div>
  </div>


</body>
</html>
